

	<div class="limiter">
      <div class="container-login100" style="background-image: url('../../../assets/images/tour-6.jpg');">
        <div class="wrap-login100 p-t-190 p-b-30">
          <form #f="ngForm" class="login100-form validate-form" (ngSubmit)="save(f.value)">
            <div class="login100-form-avatar">
              <!-- <img src="images/avatar-01.jpg" alt="AVATAR"> -->
            </div>  
            <span class="login100-form-title">
            </span>
            <div style=" margin: 15px;" class="wrap-input100 validate-input" data-validate = "Username is required">
              <input  class="input100" type="text" name="username" #username [(ngModel)]="users.username" placeholder="{{Username}}">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user"></i>
              </span>
            </div>  
            <div style=" margin: 15px;" class="wrap-input100 validate-input" data-validate = "Password is required">
              <input class="input100" type="password" [(ngModel)]="users.password" #password name="pass" placeholder="Password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock"></i>
              </span>
            </div>  
            <div class="container-login100-form-btn p-t-10">
              <button type="submit" class="login100-form-btn">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
