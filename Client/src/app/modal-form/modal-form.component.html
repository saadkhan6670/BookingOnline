
<!-- button for launching modal-->
<button type="button" class="btn btn-default btn-rounded" data-toggle="modal" data-target="#basicExample" (click)="frame.show()"
  mdbWavesEffect>Launch Modal</button>
 
<div mdbModal #frame="mdbModal" class="modal" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <!-- Hearder part of modal, having heading on it-->
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold py-2" style="color:rgb(251,192,45);">Book Room</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- body part of modal, having input forms-->
      <div class="modal-body mx-3" style="opacity:1;">
        <div class="md-form mb-5">
          <i class="fa fa-user prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="orangeForm-name"></label>
          <input type="text" id="orangeForm-name" class="form-control validate" placeholder="Full Name" [formControl]="signupFormModalName" mdbInputDirective style="font-size: 20px;">
        </div>
        <div class="md-form mb-5">
          <i class="fa fa-envelope prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="orangeForm-email"></label>
              <input type="email" id="orangeForm-email" class="form-control validate" placeholder="Email" [formControl]="signupFormModalEmail" mdbInputDirective>

        </div>

        <div class="md-form mb-4">
          <i class="fa fa-lock prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="orangeForm-pass"></label>
          <input type="number" id="orangeForm-pass" class="form-control validate" placeholder="CNIC No" [formControl]="signupFormModalPassword" mdbInputDirective>
        </div>

        <!-- dropdown for selecting persons -->
        <div class="md form mb-5">
            <i class="fa fa-lock prefix grey-text"></i>
        <label for="persons">Person</label>
        <select name="people" id="people" placeholder="select persons" style= "width: 100px; line-height: 50px;">
          <option value="1" style="background-color: #333544;">1</option>
          <option value="2"   style="background-color: #333544;">2</option>
          <option value="3"  style="background-color: #333544;">3</option>
          <option value="4"  style="background-color: #333544;">4</option>
          <option value="5"  style="background-color: #333544;">5+</option>
        </select>
      </div>
      <!-- date range picker for booking room -->

          <div class="col-xs-12 col-12 col-md-6 form-group">
            <input type="text"
                   placeholder="Pick Date Range"
                   class="form-control"
                   placement="top"
                   bsDaterangepicker

                   [minDate]="minDate"
                   [maxDate]="maxDate">
          </div>
          <!-- showing total amount ot be payed-->
          <div class="col-xs-12 col-12 col-md-6 form-group">
              <h4>Total Amount: {{ total }}</h4>
            </div>
      <!-- submit button of form -->
      </div>
      <div class="modal-footer justify-content-center">
        <button class="btn btn-yellow waves-effect" href="../booked-page/booked-page.html" mdbWavesEffect>Submit</button>
      </div>
    </div>
  </div>
</div>
